<div class="row justify-content-between">
  <div class="col-md-6">
    <app-scatter-chart
      [data]="ngrxChartData"
      color="blue"
      label="NgRx"
      class="mb-3"
      *ngIf="ngrxChartData?.length"
    ></app-scatter-chart>
    <h3>Duration</h3>
    <h4 [class.red]="ngrxDuration > ngxsDuration">{{ ngrxDuration }}</h4>
    <h3>Average Duration</h3>
    <h4 [class.red]="ngrxAvrDuration > ngxsAvrDuration">
      {{ ngrxAvrDuration }}
    </h4>
  </div>
  <div class="col-md-6">
    <app-scatter-chart
      [data]="ngxsChartData"
      color="green"
      label="NgXs"
      class="mb-3"
      *ngIf="ngxsChartData?.length"
    ></app-scatter-chart>
    <h3>Duration</h3>
    <h4 [class.red]="ngxsDuration > ngrxDuration">{{ ngxsDuration }}</h4>

    <h3>Average Duration</h3>
    <h4 [class.red]="ngxsAvrDuration > ngrxAvrDuration">
      {{ ngxsAvrDuration }}
    </h4>
  </div>
</div>
